version: '3.8'

services:
  twitter-mcp-server:
    build: .
    ports:
      - "18060:18060"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=18060
      # Twitter API credentials (set these as needed)
      - TWITTER_API_KEY=${TWITTER_API_KEY:-}
      - TWITTER_API_SECRET=${TWITTER_API_SECRET:-}
      - TWITTER_ACCESS_TOKEN=${TWITTER_ACCESS_TOKEN:-}
      - TWITTER_ACCESS_SECRET=${TWITTER_ACCESS_SECRET:-}
    volumes:
      # Persist H2 database data
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18060/mcp/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

