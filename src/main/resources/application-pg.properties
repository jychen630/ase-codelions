# PostgreSQL Datasource
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mcp}
spring.datasource.username=${DB_USER:mcp}
spring.datasource.password=${DB_PASS:password}

# Keep schema managed by JPA for now; swap to Flyway-only later if desired
spring.jpa.hibernate.ddl-auto=update

# Server & Logging
server.port=${PORT:8080}
logging.level.root=INFO
logging.level.com.team.mcp=INFO

# App Secrets / Crypto
# Same env variable works in this profile too
app.kms.key=${APP_KMS_KEY:change-me-in-env}

